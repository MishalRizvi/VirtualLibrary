<div>
    <div>
        <table class="table table-bordered table-hover styled-table-calendar">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody class="tbody">
            </tbody>
            <tr *ngFor="let book of books; let i = index">
                <th scope="row">{{book._id}}</th>
                <td>{{book.name}}</td>
                <td>{{book.price}}</td>
                <td>{{book.description}}</td>
                <td class="text-center">
                    <button class="btn btn-sm btn-primary" routerLink="/edit-book/{{book._id}}">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteBook(book._id, i)"routerLink="/books-list">Delete</button>
                </td>
            </tr>
        </table>
    </div>
